<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="header">
		<div class="apps">
			<ul>
				<li><a href="https://plus.google.com/?gpsrc=ogpy0&tab=wX">+You</a></li>
				<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
				<li><a href="https://www.google.co.uk/imghp?hl=en&tab=wi&ei=ForjU_K9DYrvObSCgKgJ&ved=0CAQQqi4oAg">Images</a></li>
				<li><a href="http://www.google.co.uk/intl/en/options/"><img src="images/grid.png" alt="App Grid" /></a></li>
				<li><a class="btn sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.co.uk/">Sign in</a></li>
			</ul>
		</div>
	</div>

	<div class="hero">
			<img class="logo" src="images/google-logo.png" alt="Google Logo" />
	</div>

	<div id="wrapper">
		<div class="search">
			<form action="#" method="post">
				<input type="text" name="search">
			</form>
			<img src="images/microphone.png" alt="Microphone" title="Search by voice" />
		</div>

		<div class="buttons">
			<form>
				<button class="btn search-btn" name="submit">
					Google Search
				</button>
				<button class="btn search-btn" name="submit">
					I'm Feeling Lucky
				</button>
			</form>
		</div>
	</div>
	

	<div class="footer">
		<div id="footer-left">
			<ul>
				<li><a href="https://www.google.co.uk/intl/en/ads/?fg=1">Advertising</a></li>
				<li><a href="https://www.google.co.uk/services/?fg=1">Business</a></li>
				<li><a href="https://www.google.co.uk/intl/en/about.html?fg=1">About</a></li>
			</ul>
		</div>

		<div id="footer-right">
			<ul>
				<li><a href="https://www.google.co.uk/intl/en/policies/?fg=1">Privacy &amp; Terms</a></li>
				<li><a href="https://www.google.co.uk/preferences?hl=en">Settings</a></li>
			</ul>
		</div>
	</div>

</body>
</html>
