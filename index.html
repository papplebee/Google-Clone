<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="header">
		<div class="apps">
			<ul>
				<li><a href="#">+You</a></li>
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
				<li><a href="#" alt="App Grid" /></a></li>
				<li><a class="btn sign-in" href="#">Sign in</a></li>
			</ul>
		</div>
	</div>

	<div class="hero">
			<img class="logo" src="images/google-logo.png" alt="Google Logo" />

	<div id="wrapper">
		<div class="search">
			<form action="#" method="post">
				<input type="text" name="search">
			</form>

		</div>

		<div class="buttons">
			<form>
				<button class="btn search-btn" name="submit">
					Google Search
				</button>
				<button class="btn search-btn" name="submit">
					I'm Feeling Lucky
				</button>
			</form>
		</div>
	</div>
	

	<div class="footer">
		<div id="footer-left">
			<ul>
				<li><a href="#">Advertising</a></li>
				<li><a href="#">Business</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</div>

		<div id="footer-right">
			<ul>
				<li><a href="#">Privacy &amp; Terms</a></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</div>
	</div>

</html>
